<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    <link href="inlog.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <form action="register.php" method="post" id="registerForm" novalidate > 
            <h2>Registreren</h2>
            <p id="emailFoutmelding" style="color: red;display: none;">Dit e-mailadres is al in gebruik, vul een andere in.</p>
            <p id="usernameFoutmelding" style="color: red;display: none;"> Deze gebruikersnaam is al in gebruik, vul een andere in.</p>          
            
            <div class="form-group">
                <label for="username">Gebruikersnaam:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Registreren</button>
            </div>
            <div class="login-link">
                <p>Heb je al een account? <a href="inlog.html">Inloggen</a></p>
            </div>
        </form>
    </div>
    <script src="register.js" defer></script>
</body>



</html>
